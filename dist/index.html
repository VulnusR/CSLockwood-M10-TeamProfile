       <link rel="stylesheet" href='./style.css'>
       <script src="https://cdn.tailwindcss.com?plugins=typography" rel="stylesheet"></script>
       

<style type="text/tailwindcss">
      @layer components {
        .bg-primary {
          @apply bg-gradient-to-br 
            from-red-300 
            to-blue-400 
            via-gray-300;
        }

        .bg-dark {
           @apply bg-gradient-to-br

           to-blue-800
           via-gray-800
        }

        .bg-cardbody {
        @apply bg-gradient-to-br
           from-slate-50
           to-slate-500
           via-slate-300
        }
      }
    </style>
   </head>
